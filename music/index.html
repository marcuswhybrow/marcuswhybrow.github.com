<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

    <style media="screen">
      body {
        margin: 0;
        /*height: 100%;*/
      }
      #info {
        position: absolute;
        top: 30%;
        text-align: center;
        width: 100%;
      }
      #name {
        font-family: 'Poiret One', cursive;
        font-weight: normal;
        font-size: 80px;
        color: #588C7E;
        margin: 0;
        margin-bottom: 30px;
      }
      #name span {
        font-family: 'Indie Flower', cursive;
      }
      #desc {
        font-family: 'Open Sans', sans-serif;
        font-size: 18px;
        padding: 0;
        margin: 0;
        color: #222;
        margin-bottom: 3px;
      }
      #contact {
        font-family: 'Open Sans', sans-serif;
        font-size: 12px;
        padding: 0;
        margin: 0;
        color: #444;
      }
      #contact a {
        text-decoration: none;
        color: #444;
      }
      #contact a:hover {
        color: #D96459;
      }
      .t-underline {
        position: relative;
      }
      .t-underline:after {
        display: block;
        position: absolute;
        left: 50%;
        bottom: -1px;
        width: 0;
        height: 1px;
        background-color: #D96459;
        content: "";
        transition: width 0.2s, left 0.2s;
      }
      .t-underline:hover {
        color: #D96459;
      }
      .t-underline:hover:after {
        width: 100%;
        left: 0%;
      }
    </style>
    
  </head>
  <body>
